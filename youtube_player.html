<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
</head>
<body>
    <h1>My YouTube Video Player</h1>
    <!-- The div that will contain the YouTube video player -->
    <div id="player"></div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // This function creates an <iframe> and YouTube player
        function onYouTubeIframeAPIReady() {
            new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'd4Hq50DTFsc',  // Use the video ID from the link
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Function when the player is ready
        function onPlayerReady(event) {
            event.target.playVideo();  // Auto-play the video when the player is ready
        }

        // Optional: Function to track state changes in the player
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                alert('Video has ended!');
            }
        }
    </script>
</body>
</html>
